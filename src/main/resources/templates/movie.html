<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">
                <div class="p-3 bg-primary bg-gradient text-white">
                    <td th:text="${movie.title}"/>
                </div>
            </h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Description</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Director</th>
                    <th>Actors</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${movie.description}"/>
                    <td th:text="${movie.genre}"/>
                    <td th:text="${movie.year}"/>
                    <td th:text="${movie.director}"/>
                    <td th:text="${movie.actors}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <a th:href="@{/movies}" class="btn btn-primary">Back</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
